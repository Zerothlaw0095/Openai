<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/Dashboard/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <div id="#dash" class="main">
      <nav class="navbar" style="background-color: blue;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MediBotCare</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="/dashboard">Dashboard</a>
                </li>
                <br>
                <li class="nav-item">
                  <a class="nav-link" href="/update">Update User Profile</a>
                </li>
                <br>
                <li class="nav-item">
                  <a class="nav-link" href="/chatbot">Continue to CHATBOT</a>
                </li>
                <br>
                <li class="nav-item">
                  <a class="nav-link" href="https://www.google.com/maps/search/hospitals+near+me/@12.9596963,79.1558298,14z/data=!3m1!4b1?entry=ttu">Find Hospital</a>
                </li>
                <li  id ="bottom"class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <br>
                <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
                </li>
                <br>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
                <br>
              </ul>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img id='nav-bar-profile' src="../static/Dashboard/patient_male.png" alt="Profile image">
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">View profile</a></li>
              <li><a class="dropdown-item" href="/home">LogOut</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="welcome-emergency">
      <div class="welcome">
        <div class="welcome-msg">
          <h1>Welcome to
            <br>
        <span>MediBotCare</span></h1>
        </div>
      </div>
      <div class="emergency">
        <button>Call Emergency Services</button>
      </div>
    </div>
    <div class="basic-details">
        <img class="patient-vector-icon" src="../static/Dashboard/patient_male.png" alt="Profile Photo">
        <div class="name-viewProfile">
            <label for="patient" id="patient"><b>Patient </b></label>
            <label for="patientName" id="patientName">Mr. Rakesh Sharma</label>
            <button id="viewProfile">View Profile</button>
        </div>
        <div class="patient-details">
            <label for="age" class="detail-label"><b>Age:</b> 32</label>
            <label for="sex" class="detail-label"><b>Sex:</b> Male</label>
            <label for="blood" class="detail-label"><b>Blood group:</b> O+</label>
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
